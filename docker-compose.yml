version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - ./data:/data:ro
    ports:
      - "8000:8000"
    environment:
      - DATA_ROOT=/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - NEXT_PUBLIC_APPLE_XML_PATH=/data/sample_data.xml
    environment:
      - FASTAPI_URL=http://api:8000
      - APPLE_XML_PATH=/data/sample_data.xml
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
